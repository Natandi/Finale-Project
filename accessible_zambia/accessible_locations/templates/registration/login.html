{% extends "base.html" %}

{% block content %}
    <h2>Login</h2>

    <form method="post">
        {% csrf_token %}
        {% if form.errors %}
            <p>Your login attempt was unsuccessful. Please try again.</p>
        {% endif %}
        
        {{ form.as_p }}

        <button type="submit">Login</button>
    </form>

    <p>Don't have an account? <a href="{% url 'signup' %}">Sign up here</a></p>
{% endblock %}
